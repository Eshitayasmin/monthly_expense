<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<!--Card-->
<div class="cardDiv">
 <div class="card">
   <p class="cardTitle">
     Income
   </p>
   <p class="amount" id="allIncome"></p>
 </div>
  <div class="card">
    <p class="cardTitle">
      Expense
    </p>
    <p class="amount" id="allExpense"></p>
  </div>
  <div class="card">
    <p class="cardTitle" id="savings-title">
      Savings
    </p>
    <p class="amount" id="savings"></p>
  </div>
</div>
<!--Tab-->
<div class="tabDiv">
  <span class="tab" id="tab-one" onclick="tabChange(1)">Income Tracker</span>
  <span class="tab" id="tab-two" onclick="tabChange(2)">Expense Tracker</span>
</div>
<!--Income-->
<div id="incomeSection">
  <form id="incomeForm">
    <div class="field">
      <label for="income_date">Date:</label>
      <input type="date" id="income_date" required>
    </div>

    <div class="field">
      <label for="income_source">Income source:</label>
      <input type="text" id="income_source" required>
    </div>

    <div class="field">
      <label for="income_amount">Amount:</label>
      <input type="number" id="income_amount" required>
    </div>
    <button class="button" type="button" onclick="addIncome()">Add Income</button>
  </form>

  <table id="incomeTable" class="myTable">
    <thead>
    <tr>
      <th>Date</th>
      <th>Source Name</th>
      <th>Amount</th>
    </tr>
    </thead>
    <tbody id="incomeBody"></tbody>
  </table>

</div>
<!--Expense-->
  <div id="expenseSection">
    <form id="expenseForm">
      <div class="field">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>

      <div class="field">
        <label for="expenseName">Expense Name:</label>
        <input type="text" id="expenseName" required>
      </div>

      <div class="field">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>
      </div>
      <button class="button" type="button" onclick="addExpense()">Add Expense</button>
    </form>

    <table id="expenseTable" class="myTable">
      <thead>
      <tr>
        <th>Date</th>
        <th>Expense Name</th>
        <th>Amount</th>
      </tr>
      </thead>
      <tbody id="expenseBody"></tbody>
    </table>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
